<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tutorial-04-Capitalize</title>

</head>

<body>
    <p>First name: <input data-bind="value: firstName" /></p>
    <p>Last name: <input data-bind="value: lastName" /></p>

    <p>Full name: <strong data-bind="text: fullName"></strong></p>

    <button data-bind="click: capitalizeLastName">Go caps</button>

    <script src="node_modules/knockout/build/output/knockout-latest.js" type="text/javascript"></script>

    <script type="text/javascript">
        function AppViewModel() {
            this.firstName = ko.observable("Chanchai");
            this.lastName = ko.observable("Thaiyanon");
            this.fullName = ko.computed(function () {
                return this.firstName() + " " + this.lastName();
            }, this);
            this.capitalizeLastName = function () {
                var currentVal = this.lastName();
                this.lastName(currentVal.toUpperCase());
            };
        }

        // Activates knockout.js
        ko.applyBindings(new AppViewModel());
    </script>
</body>

</html>
