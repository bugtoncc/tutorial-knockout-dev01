<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tutorial-07-ListEditable</title>

</head>

<body>

    <button data-bind="click: addSeat">Reserve another seat</button>

    <table>
        <thead>
            <tr>
                <th>Passenger name</th>
                <th>Meal</th>
                <th>Surcharge</th>
            </tr>
        </thead>
        <!-- Todo: Generate table body -->
        <tbody data-bind="foreach: seats">
            <tr>
                <td><input data-bind="value: name"></td>
                <td><select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select>
                </td>
                <td data-bind="text: formattedPrice"></td>
            </tr>
        </tbody>
    </table>

    <script src="node_modules/knockout/build/output/knockout-latest.js" type="text/javascript"></script>

    <script type="text/javascript">
        // Class to represent a row in the seat reservations grid
        function SeatReservation(name, initialMeal) {
            var self = this;
            self.name = name;
            self.meal = ko.observable(initialMeal);

            self.formattedPrice = ko.computed(function () {
                var price = self.meal().price;
                return price ? "$" + price.toFixed(2) : "None";
            });
        }

        // Overall viewmodel for this screen, along with initial state
        function ReservationsViewModel() {
            var self = this;

            // Non-editable catalog data - would come from the server
            self.availableMeals = [{
                mealName: "Standard (sandwitch)",
                price: 0
            }, {
                mealName: "Premium (lobster)",
                price: 34.95
            }, {
                mealName: "Ultimate (whole zebra)",
                price: 290
            }];

            // Editable data
            self.seats = ko.observableArray(
                [
                    new SeatReservation("Steave", self.availableMeals[0]),
                    new SeatReservation("Bert", self.availableMeals[1]),
                    new SeatReservation("Mike", self.availableMeals[2])
                ]
            );

            // Operations
            self.addSeat = function () {
                self.seats.push(new SeatReservation("", self.availableMeals[0]));
            }
        }

        ko.applyBindings(new ReservationsViewModel());
    </script>
</body>

</html>
